version: "3.9"
services:
    mysql_users:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: usersDB
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            MYSQL_TCP_PORT: 3307
        expose:
            - 3307
        container_name: mysql_users
        ports:
            - "3307:3307"
        volumes:
            - db-users:/var/lib/mysql
    users:
        image: doviscarcelli/users
        build:
            dockerfile: Dockerfile
            context: ./users
        environment:
            - DATABASE_URL=mysql://root:root@mysql_users:3307/usersDB
        container_name: users
        ports:
            - "3001:3001"
        entrypoint: ["sh", "-c", "npx prisma migrate deploy; npm run dev"]
        depends_on:
            - mysql_users
            # - minio-users
        restart: always

    postgres_restaurants:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            POSTGRES_DB: restaurantsDB
        container_name: postgres_restaurants
        ports:
            - "5432:5432"
        expose:
            - 5432
        volumes:
            - db-restaurants:/var/lib/postgres
        entrypoint: >
            bash -c "
              /usr/local/bin/docker-entrypoint.sh postgres &
              while ! pg_isready -h localhost -p 5432 > /dev/null 2>&1; do sleep 1; done
              apt-get update &&
              apt-get install -y postgis &&
              PGPASSWORD=admin psql -h localhost -U admin restaurantsDB -c 'CREATE EXTENSION IF NOT EXISTS postgis;' &&
              tail -f /dev/null
            "
    restaurants:
        image: doviscarcelli/restaurants
        build:
            dockerfile: Dockerfile
            context: ./restaurants
        container_name: restaurants
        ports:
            - "3002:3002"
        environment:
            - DATABASE_URL="postgresql://admin:admin@postgres_restaurants:5432/restaurantsDB"
        depends_on:
            - postgres_restaurants
            # - minio-restaurants
        restart: always
        entrypoint: ["sh", "-c", "npx prisma migrate deploy; npm run dev"]

    mysql_reservations:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: reservationsDB
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            MYSQL_TCP_PORT: 3308
        container_name: mysql_reservations
        ports:
            - 3308:3308
        expose:
            - 3308
        volumes:
            - db-reservations:/var/lib/mysql

    reservations:
        image: doviscarcelli/reservations
        build:
            dockerfile: Dockerfile
            context: ./reservations
        container_name: reservations
        ports:
            - "3003:3003"
        environment:
            - DATABASE_URL=mysql://root:root@mysql_reservations:3306/reservationsDB
        depends_on:
            - mysql_reservations
        restart: always
        entrypoint: ["sh", "-c", "npx prisma migrate deploy && npm run dev"]

    nginx-proxy:
        image: doviscarcelli/nginx
        build:
            dockerfile: Dockerfile
            context: ./proxy
        container_name: nginx-proxy
        depends_on:
            - users
            - restaurants
            - reservations
        environment:
            RESTAURANTS_IP: restaurants
            USERS_IP: users
            RESERVATIONS_IP: reservations
        ports:
            - "3000:3000"

volumes:
    db-users:
    db-restaurants:
    db-reservations:
    # minio-users-data:
    # minio-restaurants-data:
