version: '3.9'

services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: reservationsDB
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            MYSQL_TCP_PORT: 3306
        container_name: mysql_reservations
        ports:
            - 3309:3306
        expose:
            - 3309
        volumes:
            - db-data:/var/lib/mysql
        networks:
            - gateway_sharedNet

    adminer:
        image: adminer
        restart: always
        container_name: adminer_reservations
        ports:
            - 8083:8080
        expose:
            - 8082
        networks:
            - gateway_sharedNet

    app:
        build:
            context: ./
        container_name: reservations
        ports:
            - '3003:3003'
        environment:
            - DATABASE_URL=mysql://root:root@mysql_reservations:3306/reservationsDB
        volumes:
            - ./src:/app/src:z
        networks:
            - gateway_sharedNet
        depends_on:
            - db
        entrypoint: ['sh', '-c', 'npx prisma migrate deploy && npm run dev']

networks:
    gateway_sharedNet:
        external: true

volumes:
    db-data:
